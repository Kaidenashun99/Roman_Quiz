{%extends 'base.html'%}
{%block content%}
{% for data in quiz_data %}
<div class="container">
    <form method="POST" class="text-center" name="quiz_answer">
    <div class="row">
        <h2 class="text-center theFont">{{data.question["question"]}}</h2>
    </div>
    <!--ANSWERS LAYOUT-->
    <div class="row">
        <div class="col-md-1 hidden-sm">
            <!--styling purposes-->
        </div>
        <div class="col-md-4 col-sm-12 option1A">
            <input type="radio" name="quiz_answer" value="answer1">{{data.question['answer1']}}
        </div>
        <div class="col-md-2 hidden-sm">
            <!--Styling purposes-->
        </div>
        <div class="col-md-4 col-sm-12 option1B">
            <input type="radio" name="quiz_answer" value="answer2">{{data.question["answer2"]}}
        </div>
        <div class="col-md-1 hidden-sm">
            <!--Styling purposes-->
        </div>
    </div>
    <!--User can enter their answer section-->
    
    <!--ANSWERS LAYOUT-->
    <div class="row">
        <div class="col-md-1 hidden-sm">
            <!--styling purposes-->
        </div>
        <div class="col-md-4 col-sm-12 option1A">
            <input type="radio" name="quiz_answer" value="answer3">{{data.question["answer3"]}}
        </div>
        <div class="col-md-2 hidden-sm">
            <!--Styling purposes-->
        </div>
        <div class="col-md-4 col-sm-12 option1B">
            <input type="radio" name="quiz_answer" value="answer4">{{data.question["answer4"]}}
        </div>
        <div class="col-md-1 hidden-sm">
            <!--Styling purposes-->
        </div>
    </div>
    {%endfor%}
    <!--End Layout-->
    <!--Answer Section-->
    <div class="row">
        <div class="col-sm-12">
                <input class="btn btn-primary" type="submit" value="Submit">
        </div>
    </div>
</form>
{%endblock%}
